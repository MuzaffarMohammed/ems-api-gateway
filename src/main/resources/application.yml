
spring:
  application:
    name: EMS-API-GATEWAY  
  cloud:
    gateway:      routes:
        - id: EMS-SYSTEM
          uri:  lb://EMS-SYSTEM
          predicates:          - Path=/institute/**
      
server:
  port: 4343    
    
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:4340/eureka/    